<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 800px;
            width: 100%;
        }
        
        #gameCanvas {
            background-color: white;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            touch-action: none; 
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .network-status {
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }
        
        .online {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .offline {
            background-color: #f2dede;
            color: #a94442;
        }
        
        .color-picker {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .brush-size {
            display: flex;
            gap: 5px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="network-status" id="networkStatus">
            Checking network...
        </div>
        
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div class="controls">
            <div class="color-picker">
                <button id="colorBlack">Black</button>
                <button id="colorRed">Red</button>
                <button id="colorBlue">Blue</button>
                <input type="color" id="colorPicker" value="#000000">
            </div>
            
            <div class="brush-size">
                <button id="brushSmall">Small</button>
                <button id="brushMedium">Medium</button>
                <button id="brushLarge">Large</button>
            </div>
            
            <button id="clearCanvas">Clear</button>
            <button id="undoButton">Undo</button>
            <button id="saveButton">Save</button>
        </div>
        
        Past Projects
        <div class="lazy-load" style="height: 1000px; background: #eee; align-items: center;">
            
            <img class="lazy-load" data-src="image.png" alt="Lazy loaded">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
